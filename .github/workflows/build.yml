name: Build
on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v2

      - name: Install msp430-gcc
      - shell: bash
      - run: |
          curl -LO http://software-dl.ti.com/msp430/msp430_public_sw/mcu/msp430/MSPGCC/8_3_1_0/export/msp430-gcc-8.3.1.25_linux64.tar.bz2
          tar xjf msp430-gcc-8.3.1.25_linux64.tar.bz2
          echo "$PWD/msp430-gcc-8.3.1.25_linux64/bin" >> $GITHUB_PATH
          msp430-elf-gcc --version

      - name: Install nightly toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly
          override: true

      - name: Run cargo build
        uses: actions-rs/cargo@v1
        with:
          command: build
